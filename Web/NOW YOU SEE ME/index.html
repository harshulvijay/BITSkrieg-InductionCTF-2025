<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOW YOU SEE ME</title>
    <style>
        body {
            background-color: rgb(0, 195, 255);
            margin: 0;
            padding: 50px;
            font-family: Arial, sans-serif;
            height: 100vh;
            position: relative;
        }
        
        .text-container {
            position: relative;
            width: 100%;
            height: 400px;
        }
        
        .text1 {
            position: absolute;
            top: 50px;
            left: 50px;
            font-size: 16px;
            color: #000000;
            opacity: 0.8;
            width: 600px;
            line-height: 1.6;
        }
        
        .text1_callibrations{
            position: absolute;
            top: 1000px;
            left: 1000px;
            font-size: 16px;
            display:none;
            color: #000000;
            opacity: 0.6;
            width: 600px;
            line-height: 1.6;
        }

        /* Image container styles */
        .image-container {
            position: absolute;
            top: 50px;
            left: 700px;
            width: 400px;
            height: 600px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .image-tile {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #333;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .image-tile:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .image-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        /* Special positioning for the 11th image to center it in the last row */
        .image-tile:nth-child(11) {
            grid-column: 2 / 3;
        }
    </style>
</head>
<body>
    <h1>STORY TIME</h1>
    <div class="text-container">
        <div class="text1" id="fetch">story loading...</div>

        <!-- New Image Container -->
        <div class="image-container">
            <div class="image-tile">
                <img src="alien.jpg" alt="Alien">
            </div>
            <div class="image-tile">
                <img src="alien2.jpeg" alt="Alien 2">
            </div>
            <div class="image-tile">
                <img src="compass.jpg" alt="Compass">
            </div>
            <div class="image-tile">
                <img src="fantasyforest.jpeg" alt="Fantasy Forest">
            </div>
            <div class="image-tile">
                <img src="hotel.jpeg" alt="Hotel">
            </div>
            <div class="image-tile">
                <img src="hotel2.jpeg" alt="Hotel 2">
            </div>
            <div class="image-tile">
                <img src="Imaginarykingdom.jpeg" alt="Imaginary Kingdom">
            </div>
            <div class="image-tile">
                <img src="maps.jpeg" alt="Maps">
            </div>
            <div class="image-tile">
                <img src="moon.jpeg" alt="Moon">
            </div>
            <div class="image-tile">
                <img src="planets.jpeg" alt="Planets">
            </div>
            <div class="image-tile">
                <img src="waves.jpg" alt="Waves">
            </div>
        </div>

        <div class="text1_callibrations" id="watermark">digital_std_watermark...</div>
    </div>

    <script>
        fetch('story.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('fetch').textContent = data;
            })
            .catch(error => {
                console.error("Error loading story:", error);
                document.getElementById('fetch').textContent = "Error loading story. Make sure you're running this on a server and story.txt exists.";
            });

        fetch('watermark_std.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('watermark').textContent = data;
            })
            .catch(error => {
                console.error("Watermark error:", error);
                document.getElementById('watermark').textContent = "Error loading watermark.";
            });
    </script>
</body>
</html>
